<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg">
    <header>
      <h1>Your Best Photo Search Engine</h1>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="button2 b-blue rot-135" type="submit">Search</button>
      </form>
    </header>
    <div>
      <div class="gallery"></div>
      <div class="more-hidden">
        <button type="button" class="more-resaults button2 b-blue rot-135">
          More resaults
        </button>
      </div>
    </div>

    <script defer type="module" src="./index.js"></script>
  </body>
</html>
